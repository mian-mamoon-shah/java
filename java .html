<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            background-color: #212121;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff6d42;
        }

        p#result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>

    <div class="container">
        <h1>Min and Max Finder</h1>
        <input type="text" id="numberSeries" placeholder="Enter numbers separated by commas">
        <button onclick="findMinMax()">Find Min and Max</button>
        <p id="result"></p>
    </div>

    <div class="container">
        <h1>Missing Number Finder</h1>
        <p>Given series: 11, 12, 14, 15, 16, 18, 19, 20</p>
        <button onclick="findMissingNumber()">Find Missing Number</button>
        <p id="result"></p>
    </div>

<script>
    function isPalindrome(str) {
        str = str.toLowerCase();
        let start = 0;
        let end = str.length - 1;
        
        while (start < end) {
            if (str[start] !== str[end]) {
                return false;
            }
            start++;
            end--;
        }
        return true;
    }

    function checkPalindrome() {
        const inputString = document.getElementById("inputString").value;
        const resultElement = document.getElementById("result");

        if (isPalindrome(inputString)) {
            resultElement.textContent = "${inputString}" is a palindrome.;
        } else {
            resultElement.textContent = "${inputString}" is not a palindrome.;
        }
    }

    function findMinMax() {
        const input = document.getElementById("numberSeries").value;
        const numbers = input.split(',').map(num => parseFloat(num.trim()));

        if (numbers.some(isNaN)) {
            document.getElementById("result").textContent = "Please enter valid numbers separated by commas.";
            return;
        }

        const min = Math.min(...numbers);
        const max = Math.max(...numbers);
        
        document.getElementById("result").textContent = Minimum: ${min}, Maximum: ${max};
    }

    function findMissingNumber() {
        const series = [11, 12, 14, 15, 16, 18, 19, 20];
        let expected = series[0];
        let missingNumber = null;

        for (let num of series) {
            if (num !== expected) {
                missingNumber = expected;
                break;
            }
            expected++;
        }

        if (missingNumber === null) {
            missingNumber = series[series.length - 1] + 1;
        }

        document.getElementById("result").textContent = Missing number: ${missingNumber};
    }
</script>
</body>
</html>
